<div class="movie-list-containerr">
  <div *ngFor="let section of movieSections" class="movie-section">
    <h2 class="section-title">{{ section.year }}</h2>
    <div class="movie-list-container">
      <button class="scroll-button left" (click)="scrollLeft()">&#10094;</button>
      
      <div class="movie-list">
        <div *ngFor="let movie of section.movies" class="movie-item">
          <img 
            [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" 
            alt="{{ movie.title }}">
          <div class="movie-info">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.overview }}</p>
          </div>
      </div>
    
      <button class="scroll-button right" (click)="scrollRight()">&#10095;</button>
    </div>
    
    
  </div>
  <div *ngIf="loading" class="loading">Loading more movies...</div>
</div>
